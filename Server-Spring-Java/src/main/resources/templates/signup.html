  <style>
    .container {
      max-width: 560px;

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <form th:action="@{/user}" method="post">
    <div>
      <label >가입할 ID</label>
      <input type="text" th:name="userId" class="form-control">
    </div>
    <div>
      <label >비밀 번호</label>
      <input type="password" th:name="password"
             class="form-control">
    </div>
    <h4 style="line-height:1"></h4>
    <!-- 라디오 버튼 -->
    계정 유형
    <div>
      <div></div>
<!--      <div class="form-check form-check-inline">
        <input type="radio" value="ROLE_ADMIN,ROLE_USER" class="form-check-input" name="auth">
        <label class="form-check-label">Admin</label>
      </div>-->
      <div class="form-check form-check-inline">
        <input type="radio" value="ROLE_USER"  class="form-check-input"
               name="auth" checked="checked">
        <label  class="form-check-label">Users</label>
      </div>
    </div>
    <!-- 라디오 버튼끝  -->
    <hr class="my-4">
    <h4 style="line-height:1"></h4>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" th:type="summit">
          가입하기!</button>
      </div>
    </div>
        <h4 style="line-height:1"></h4>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                onclick="location.href='/login'">
          뒤로 가기</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->

</html>
