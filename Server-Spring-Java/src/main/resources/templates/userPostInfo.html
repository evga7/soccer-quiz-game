<!DOCTYPE HTML>

    <meta charset="utf-8">

    #p {
    margin-top: 0;
    margin-bottom: 0;
    margin-right: 0;
    margin-left: 10px;
    }
    </style>
</head>
<body>
<div class="container" style="max-width: 1500px">
    <div class="py-4 text-center">
        <h2>글 목록</h2>
    </div>
    <div class="d-flex justify-content-start">
        <button class="btn btn-primary" th:onclick="|location.href='@{/user-boards(nickName=${param.nickName})}'|" type="button">게시판</button>
        <button id="p" class="btn btn-primary" th:onclick="|location.href='@{/front-user/user-page(nickName=${param.nickName})}'|" type="button">내정보</button>
    </div>
    <div>
        <table class="table" style="font-size: 9pt">
            <thead>
            <tr>
                <th>날짜</th>
                <th>제목</th>
                <th>조회수</th>
                <th>추천</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.modifiedDate}"></td>
                <td><a href="posts.html" th:href="@{|/front-user/user-post/${post.id}(nickName=${param.nickName})}" th:text="${post.title}+' ['+${post.commentCount}+']'"></a></td>
                <td th:text="${post.viewCount}"></td>
                <td th:text="${post.likeCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
