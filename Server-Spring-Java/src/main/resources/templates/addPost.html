<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .field-error{
        border-color: #dc3545;
        color: #dc3545;
        }
                .container {
            max-width: 560px;
        }
        text-center{
   text-align:center;
}
    </style>
</head>
<body>
<div class="container">
    <div class="py-1 text-center">
        <h4 class="mb-1">글쓰기</h4>
    </div>
    <form th:action="@{/front-user/user-post(nickName=${param.nickName})}" th:object="${userPostDto}" method="post" class="h-auto">
        <div class="mb-1">
            <input type="text" id="title" th:field="*{title}" class="form-control text-center" placeholder="제목을 입력하세요 (2~25자)" style="height: 40px" th:errorclass="field-error">
            <div class="field-error mt-1" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <input type="text" id="content"  th:field="*{content}" class="form-control text-center" style="height: 300px" th:errorclass="field-error"
                   placeholder="내용을 입력하세요 (최소 2글자입니다) ">
            <div class="field-error mt-1" th:errors="*{content}"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/user-boards(nickName=${param.nickName})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
