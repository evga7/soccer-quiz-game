<!DOCTYPE HTML>
<html xmlns:th="http://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .buttonSize {
      width: 300px;
    }
  </style>
</head>
<body>
<div class="card mt-3">
    <div class="ds-top"></div>
    <div class="avatar-holder">
        <img src="https://pyo-bucket-s3.s3.ap-northeast-2.amazonaws.com/static/chick.png" alt="Albert Einstein">
    </div>

    <div class="name">
        <div th:text="${param.nickName}" target="_blank" style="color:#4D9FE1;font-size:25px"></div>
        <h6 title="Followers"><span class="followers"></span></h6>
    </div>
    <div class="ds-info">
        <div class="ds pens">
            <a class="btn" th:onclick="|location.href='@{/front-user/user-post-info(nickName=${param.nickName})}'|" style="background-color:#458fd8;color:white">게시글
                <div th:text="${user.numberOfPosts}"></div>
            </a>

        </div>
        <div class="ds projects">
            <a class="btn" th:onclick="|location.href='@{/front-user/user-comment-info(nickName=${param.nickName})}'|" style="background-color:#458fd8;color:white">댓글
                <div th:text="${user.numberOfComments}"></div>
            </a>
        </div>
        <div class="ds posts">
            <a class="btn" th:onclick="|location.href='@{/front-user/user-block-info(nickName=${param.nickName})}'|" style="background-color:#458fd8;color:white">차단
                <div th:text="${user.numberOfBlockedUser}"></div>
            </a>
        </div>
    </div>
    <div class="button">
        <a class="btn2" onmousedown="follow();">심심하면누르는버튼 </a>
    </div>
<!--    <div class="ds-skill">
        <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
            <h6><i class="fab fa-html5"></i> HTML5 </h6>
            <div class="bar bar-html">
                <p>95%</p>
            </div>
        </div>
        <div class="skill css">
            <h6><i class="fab fa-css3-alt"></i> CSS3 </h6>
            <div class="bar bar-css">
                <p>90%</p>
            </div>
        </div>
        <div class="skill javascript">
            <h6><i class="fab fa-js"></i> JavaScript </h6>
            <div class="bar bar-js">
                <p>75%</p>
            </div>
        </div>
    </div>-->

</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary buttonSize" th:onclick="|location.href='@{/user-boards(nickName=${param.nickName})}'|" type="button">게시판가기</button>
</div>
</body>
<script>
const target = {
  clicked: 0,
  currentFollowers: 0,
  btn: document.querySelector("a.btn2"),
  fw: document.querySelector("span.followers")
};

const follow = () => {
  target.clicked += 1;
  target.btn.innerHTML = '심심하셨군요';
    target.currentFollowers += 1;
  if (target.clicked % 2 === 0) {
    target.btn.innerHTML = '언제까지누르시려구요';
  }
  target.fw.textContent = target.currentFollowers;
  target.btn.classList.toggle("following");
}

</script>
</html>
