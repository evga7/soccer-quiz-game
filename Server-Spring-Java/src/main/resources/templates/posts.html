<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>

    .container {
      max-width: 560px;
    }
            .field-error{
        border-color: #dc3545;
        color: #dc3545;
        }
        .tbody{
        font-size:3px;
        }

  </style>

</head>
<body>
<div class="container">
  <div class="d-flex flex-col mt-2 mb-2">
    <h5 th:text="${post.title}"></h5>
  </div>
  <hr class="my-1">
  <div th:text="닉네임+' '+${post.nickName}"></div>
  <div th:text="조회수+' '+${post.viewCount}"></div>
  <div th:text="${post.modifiedDate}" class="d-flex justify-content-start"></div>
  <hr class="my-1">
  <div>
    <h6>내용</h6>
    <div  th:text="' '+${post.content}" id="postContent"></div>
    <br>
  </div>
  <hr class="my-1">


  <div id="commentTable">
  <div class="col justify-content-center ms-2">
    <div class="input-group mb-3">
      <form onsubmit="return false">
        <div style="display:none" class="form-group">
          <input type="hidden" id="id" th:value="${postId}">
        </div>
        <div style="display:none" class="form-group">
          <input type="hidden" id="nickName" th:value="${param.nickName}">
        </div>
        <div class="form-group row">

          <input type="text" id="content" th:class="${errors?.containsKey('content')} or ${errors?.containsKey('contentLength')} ? 'form-control field-error' : 'form-control'"placeholder="댓글을 입력해주세요. (최대 45자)" style="height: 80px">
          <button class="btn btn-primary" id="btn-save">댓글작성</button>
        </div>
        <div class="field-error mt-1" th:if="${errors?.containsKey('content')}" th:text="${errors['content']}"></div>
        <div class="field-error mt-1" th:if="${errors?.containsKey('contentLength')}" th:text="${errors['contentLength']}"></div>
      </form>

    </div>

  </div>


  <div id="likeTable" class="col">
    <button class="btn btn-white" id="btn-likes">
      <span th:class="${likeCheck}== '1' ? 'bi bi-heart-fill' : 'bi bi-heart'" th:text="'   '+${likeCount}" style="font-size:20px;color:red"></span>
    </button>
    <button class="btn btn-white">
    <span id="commentCount" class='bi bi-chat-dots-fill' style="color:#67b1e9;font-size:20px" th:text="'   '+${commentCount}" ></span>
    </button>
    <!-- Button trigger modal -->
    <button th:if="${#strings.toString(param.nickName)} != ${#strings.toString(postNickName)}" type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#reportUser">
      <span class="bi bi-bell-fill" style="font-size:20px;color:red"></span>
      신고
    </button>
    <button th:if="${#strings.toString(param.nickName)} != ${#strings.toString(postNickName)}"    type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#blockUser">
      <span class="bi bi-x-octagon" style="font-size:20px;color:red"></span>
      차단
    </button>
    <button th:if=" (${#strings.toString(param.nickName)} == ${#strings.toString(postNickName)}) and ${commentCount}==0"  type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#deletePost">
      <span class="bi bi-scissors" style="font-size:20px;color:red"></span>
      삭제
    </button>
    <button th:if=" (${#strings.toString(param.nickName)} == ${#strings.toString(postNickName)}) and ${commentCount}>0"  type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#noDeletePost">
      <span class="bi bi-scissors" style="font-size:20px;color:red"></span>
      삭제
    </button>
    <button th:if=" (${#strings.toString(param.nickName)} == ${#strings.toString(postNickName)})"  type="button" class="btn btn-white"
            th:onclick="|location.href='@{/front-user/user-post/edit-post-page(postId=${postId},nickName=${param.nickName})}'|">
      <span class="bi bi-pencil-square" style="font-size:20px;color:blue"></span>
      수정
    </button>
  </div>
  <hr class="my-1">
    <div id="comment-content">
    <tbody>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.nickName}"></td><br>
    <td th:text="${comment.content}"></td><br>
    <div>
      <td th:text="${comment.modifiedDate}" ></td>
      <button th:if="${#strings.toString(param.nickName)} != ${#strings.toString(comment.nickName)}" type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#reportComment" th:data-bs-comment-id="${comment.id}">
        <span class="bi bi-bell-fill" style="color:red"></span>
      </button>
      <button th:if=" (${#strings.toString(param.nickName)} == ${#strings.toString(comment.nickName)})"  type="button" class="btn btn-white" th:data-bs-comment-id="${comment.id}" th:data-bs-comment-content="${comment.content}" data-bs-toggle="modal" data-bs-target="#editComment">
        <span class="bi bi-eraser-fill" style="font-size:20px;color:blue"></span>
      </button>
      <button th:if=" (${#strings.toString(param.nickName)} == ${#strings.toString(comment.nickName)})"  type="button" class="btn btn-white" th:data-bs-comment-id="${comment.id}" data-bs-toggle="modal" data-bs-target="#deleteComment">
        <span class="bi bi-trash" style="font-size:20px;color:red"></span>
      </button>
    </div>
    <hr class="my-1">
  </tr>
  </tbody>
  </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == currentPageNumber} ? 'disabled'"
            th:class="${totalPages}<1 ? 'page-item disabled' : 'page-item'">
          <a class="page-link" th:href="@{|/front-user/user-post/${postId}(page=${currentPageNumber-2},nickName=${param.nickName})}"
             tabindex="-1" aria-disabled="true">이전</a>
        </li>

        <li class="page-item" th:classappend="${i == currentPageNumber} ? 'disabled'"
            th:if="${totalPages}>=1"
            th:each="i : ${#numbers.sequence(currentPageNumber-2<1?1:currentPageNumber-2, currentPageNumber+2>totalPages?totalPages:currentPageNumber+2)}">
          <a class="page-link" th:href="@{|/front-user/user-post/${postId}(page=${i-1},nickName=${param.nickName})}" th:text="${i}"></a>
        </li>

        <li class="page-item" th:classappend="${totalPages == currentPageNumber} ? 'disabled'"
            th:class="${totalPages}<1 ? 'page-item disabled' : 'page-item'">
          <a class="page-link" th:href="@{|/front-user/user-post/${postId}(page=${currentPageNumber},nickName=${param.nickName})}">다음</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</div> <!-- /container -->


<!-- Modal -->
<div class="modal fade" id="reportUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="color:white;background-color:red">
        <h5 class="modal-title" id="postReportLabel" >신고하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="reportContent" rows="4" placeholder="신고할 내용을 적어주세요."></textarea>
      </div>
      <div class="modal-footer">
        <button id="btn-report" class="btn btn-danger">신고하기</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<form th:action="@{/front-user/user-block}" method="post">
  <input type="hidden" th:name="blockedNickName" th:value="${postNickName}">
  <input type="hidden" th:name="nickName" th:value="${param.nickName}">
  <div class="modal fade" id="blockUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="color:white;background-color:red">
          <h5 class="modal-title" id="blockUserLabel" >사용자 차단하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col">
            사용자를 차단하시겠습니까?<br>(차단한 사용자의 글과 댓글이 안 보입니다.)<br>(추후 내 정보에서 차단 해제 가능)
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger">차단하기</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
</form>

<form>
  <div class="modal fade" id="blockUserComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="color:white;background-color:red">
          <h5 class="modal-title" id="blockUserCommentLabel" >사용자 차단하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col">
            사용자를 차단하시겠습니까?<br>(차단한 사용자의 글과 댓글이 안 보입니다.)<br>(추후 내 정보에서 차단 해제 가능)
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn-block-user" class="btn btn-danger">차단하기</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
</form>

  <div class="modal fade" id="noDeletePost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="color:white;background-color:red">
          <h5 class="modal-title" id="deletePostLabel" >글 삭제하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col">
            댓글이 있는글은 삭제할 수 없습니다.
          </div>
        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="deletePost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="color:white;background-color:red">
        <h5 class="modal-title" >글 삭제하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col">
          글을 삭제하시겠습니까?
        </div>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button id="btn-delete-post" class="btn btn-danger">삭제하기</button>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="editComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="color:white;background-color:blue">
        <h5 class="modal-title" >댓글 수정 (1~45자 만 가능) </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="edit-comment-content" rows="4"></textarea>
      </div>
      <div class="modal-footer" >
        <button type="button" id="btn-edit-comment" class="btn btn-primary">수정하기</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="color:white;background-color:red">
        <h5 class="modal-title" >댓글 삭제하기 </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer" >
        <button id="btn-delete-comment" class="btn btn-danger">삭제하기</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="reportComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="color:white;background-color:red">
        <h5 class="modal-title">댓글 신고하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="report-comment-content" rows="4" placeholder="신고할 내용을 적어주세요."></textarea>
      </div>
      <div class="modal-footer">
        <button id="btn-report-comment" class="btn btn-danger">신고하기</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


<script>
let comment = {
    init: function () {
        // jQuery 사용
        $(document).on('click',"#btn-save", () => {
            this.save(); //
        });

    },
    save: function () {
        let userCommentDto = {
            id : $("#id").val(),
            nickName: $("#nickName").val(),
            content: $("#content").val(),
        };
        $.ajax({
            type: "POST",
            url: "/front-user/user-post/comment",
            data: userCommentDto,
        }).done(function (fragment) {
           $('#commentTable').replaceWith(fragment);
        });
    }
};


comment.init();
</script>
<script>
let report = {
    init: function () {
        $(document).off('click','#btn-report').on('click',"#btn-report", () => {
            this.save(); //
        });

    },
    save: function () {
        let userReport = {
            reporterNickName: $("#nickName").val(),
            postId: $("#id").val(),
            reportContent: $("#reportContent").val(),
        };
        $.ajax({
            type: "POST",
            url: "/front-user/report-content",
            data: userReport,
            async:false,
        }).done(function () {
          $('.modal').modal('hide');
          location.reload();
          alert("신고되었습니다. 이른 시일 내 처리하겠습니다.");
        });
    }
};
report.init();
</script>
<script>
let likes = {
    init: function () {
        $(document).on('click','#btn-likes',() => {
            this.save(); //
        });
        },
    save: function () {
        let likes = {
            id : $("#id").val(),
            nickName: $("#nickName").val(),
        };
        $.ajax({
            type: "POST",
            url: "/front-user/user-post/like",
            data: likes,
            async:false,
        }).done(function (fragment) {
        $('#likeTable').replaceWith(fragment);
        });
    }
};


likes.init();
</script>
<script>
let deletePost = {
    init: function () {
        $(document).on('click','#btn-delete-post',() => {
            this.save(); //
        });
        },
    save: function () {
        let items = {
            id : $("#id").val(),
            nickName: $("#nickName").val(),
        };
        $.ajax({
            type: "DELETE",
            url: "/front-user/user-post/post",
            data: items,
            async:false,
        }).done(function (fragment) {
          var nickName = fragment;
          window.location.href='/user-boards?nickName='+nickName;
          alert("글이 삭제되었습니다.");
        });
    }
};


deletePost.init();
</script>
<script>
var exampleModal = document.getElementById('editComment');
let editComment = {
    init: function (recipient) {
        $(document).off('click','#btn-edit-comment').on('click','#btn-edit-comment',() => {
            this.save(recipient); //
        });
        },
    save: function (recipient) {
        let likes = {
            id : recipient,
            nickName: $("#nickName").val(),
            content: $("#edit-comment-content").val(),
            postId: $("#id").val(),
        };
        $.ajax({
            type: "PUT",
            url: "/front-user/user-post/comment",
            data: likes,
            async:false,
        }).done(function (fragment) {
        <!--이게  순서의 차이에따라 그냥 제자리에서 새로고침해버려서 location이 먼저와야댐-->
          $('.modal').modal('hide');
          $('#comment-content').replaceWith(fragment);
        });
    }
};
exampleModal.addEventListener('show.bs.modal', function (event) {
  var button = event.relatedTarget;
  var recipient = button.getAttribute('data-bs-comment-id');
  var editContent = button.getAttribute('data-bs-comment-content');
  var modalBodyInput = exampleModal.querySelector('.modal-body textarea#edit-comment-content')
  modalBodyInput.value = editContent
  editComment.init(recipient);
})
</script>
<script>
var exampleModal2 = document.getElementById('deleteComment');
let delComment = {
    init: function (recipient) {
        $(document).off('click','#btn-delete-comment').on('click','#btn-delete-comment',() => {
            this.save(recipient); //
        });
        },
    save: function (recipient) {
        let likes = {
            id : recipient,
            nickName: $("#nickName").val(),
            postId: $("#id").val(),
        };
        $.ajax({
            type: "DELETE",
            url: "/front-user/user-post/comment",
            data: likes,
            async:false,
        }).done(function (fragment) {
        <!--이게  순서의 차이에따라 그냥 제자리에서 새로고침해버려서 location이 먼저와야댐-->
          $('.modal').modal('hide');
          $('#commentTable').replaceWith(fragment);

        });
    }
};
exampleModal2.addEventListener('show.bs.modal', function (event) {
  var button = event.relatedTarget;
  var recipient = button.getAttribute('data-bs-comment-id');
  delComment.init(recipient);
})
</script>

<script>
var exampleModal3 = document.getElementById('reportComment');
let reportComment = {
    init: function (recipient) {
        $(document).off('click','#btn-report-comment').on('click','#btn-report-comment',() => {
            this.save(recipient); //
        });
        },
    save: function (recipient) {
        let likes = {
            postId : $("#id").val(),
            commentId : recipient,
            reporterNickName: $("#nickName").val(),
            reportContent: $("#report-comment-content").val(),
        };
        $.ajax({
            type: "POST",
            url: "/front-user/report-content",
            data: likes,
            async:false,
        }).done(function () {
          $('.modal').modal('hide');
          location.reload();
          alert("신고되었습니다. 이른 시일 내 처리하겠습니다.");
        });
    }
};
exampleModal3.addEventListener('show.bs.modal', function (event) {
  var button = event.relatedTarget;
  var recipient = button.getAttribute('data-bs-comment-id');
  var modalBodyInput = exampleModal3.querySelector('.modal-body textarea#report-comment-content')
  reportComment.init(recipient);
})
</script>

</body>
</html>
