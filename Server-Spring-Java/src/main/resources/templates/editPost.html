<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        .field-error{
        border-color: #dc3545;
        color: #dc3545;
        }
                .container {
            max-width: 560px;
        }
        text-center{
   text-align:center;
}
    </style>
</head>
<body>
<div class="container">
  <div class="py-1 text-center">

    <h4 class="mb-1">글 수정하기</h4>
  </div>
  <form th:action="@{/front-user/user-post/edit-post(nickName=${param.nickName})}" th:object="${userPostDto}" method="post" class="h-auto">
    <div class="mb-1">
      <input type="text" id="title" th:name="title" th:class="${errors?.containsKey('titleLength')} ? 'form-control field-error' : 'form-control text-center'" placeholder="제목을 입력하세요 (2~25자)" style="height: 40px" th:errorclass="field-error"
             th:value="${beforeTitle}">
      <div class="field-error mt-1" th:if="${errors?.containsKey('titleLength')}" th:text="${errors['titleLength']}"></div>
    </div>
    <input type="hidden" id="postId" th:name="postId" th:value="${postId}">
    <div class="mb-3">
      <input type="text" id="content"  th:class="${errors?.containsKey('contentLength')} ? 'form-control field-error' : 'form-control text-center'" style="height: 300px" th:errorclass="field-error" th:name="content"
             placeholder="내용을 입력하세요 (2~500자 사이로 입력해주세요.)" th:value="${beforeContent}">
      <div class="field-error mt-1" th:if="${errors?.containsKey('contentLength')}" th:text="${errors['contentLength']}"></div>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
      </div>
      <div class="col">

        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/user-boards(nickName=${param.nickName})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->


</body>
</html>
